<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaci칩n D칩lar P2P Bolivia</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: 0 auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #rate { font-size: 4em; font-weight: bold; color: #4CAF50; margin: 10px 0; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4CAF50; animation: spin 1s ease infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #time { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h1>游눳 USDT (D칩lar Digital)</h1>
        <p>Tasa de Referencia P2P (Compra) en Bs:</p>
        <div id="rate">
            <div class="spinner"></div>
        </div>
        <p id="time">Cargando...</p>
        <p>Fuente: Binance P2P</p>
    </div>

    <script>
        /**
         * Lee el archivo rate.json generado por GitHub Actions
         * y muestra los datos en la p치gina.
         */
        async function mostrarPrecio() {
            try {
                // Fetch al archivo JSON local (no hay problema de CORS)
                const response = await fetch('./rate.json?t=' + new Date().getTime());
                const data = await response.json();
                
                const rateElement = document.getElementById('rate');
                const timeElement = document.getElementById('time');
                
                // Actualizar UI
                rateElement.innerHTML = `<span>${data.rate_bob_usdt.toFixed(2)} Bs</span>`;
                timeElement.textContent = `Actualizado: ${data.updated_at}`;
                
            } catch (error) {
                console.error('Error al cargar rate.json:', error);
                document.getElementById('rate').innerHTML = '<span>N/D</span>';
                document.getElementById('time').textContent = 'Error al cargar los datos.';
            }
        }

        document.addEventListener('DOMContentLoaded', mostrarPrecio);
    </script>
</body>
</html>
